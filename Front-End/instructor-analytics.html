<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Analytics</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="css/instructor-analyics.css">
</head>

<body>
  <nav class="navbar">
    <ul>
      <li class="left">
        <a href="instructor-dashboard.html"><span class="material-symbols-outlined">school</span></a>
        <a href="instructor-dashboard.html" id="title"><h3>CourseMate</h3></a>
      </li>

      <li class="center">
        <a href="instructor-dashboard.html" class="dashboard-back">Dashboard</a>
      </li>

      <li id="drop-down-menu" class="profile-menu">
        <span class="material-symbols-outlined profile-icon">account_circle</span>
        <div class="profile-dropdown">
          <a href="profile.html">Profile</a>
          <a href="index.html">Logout</a>
        </div>
      </li>
    </ul>
  </nav>

  <main class="container">
    <section class="page-header">
      <div>
        <h1>Monitoring & Analytics</h1>
        <p class="subtitle">High-level progress across courses.</p>
      </div>

      <div class="header-actions">
        <label class="select-label">
          Course
          <select id="courseFilter">
            <option value="all">All courses</option>
          </select>
        </label>
      </div>
    </section>

    <section class="summary" id="analyticsSummary"></section>

    <section class="card">
      <div class="card-head">
        <h2 class="card-title">Course Stats</h2>
      </div>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Enabled</th>
              <th>Assessments</th>
              <th>Completed</th>
              <th>Current Avg</th>
            </tr>
          </thead>
          <tbody id="courseStatsRows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/instructor-analytics.js"></script>
</body>

</html>
